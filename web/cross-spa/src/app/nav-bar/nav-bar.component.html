<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="menuOpen">
    <mat-toolbar color="primary">Swenson He</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="getMachines.emit()">Machines</a>
      <a mat-list-item (click)="getPods.emit()">Pods</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button *ngIf="!(isHandset$ | async)" mat-button (click)="menuOpen = !menuOpen" (blur)="blurMenu()"><mat-icon aria-label="Side nav toggle icon">menu</mat-icon> Swenson He</button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
